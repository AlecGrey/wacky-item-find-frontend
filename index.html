<!DOCTYPE html>
<html>
    <head>
        <title>Wacky Item Find!</title>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <!-- BOOTSTRAP 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='./assets/stylesheets/style.css'>

        <!-- SCRIPT SHEETS: run.js must go last! -->
        <script defer src='./assets/scripts/game.js'></script>
        <script defer src='./assets/scripts/newUser.js'></script>
        <script defer src='./assets/scripts/userDisplay.js'></script>
        <script defer src="./assets/scripts/index.js"></script>
        <script defer src='./assets/scripts/run.js'></script>
    </head>
    <body>
        <!-- PAGE HEAD -->
        <div id="head">
            <div id='left-head' class='d-flex justify-content-start'></div>
            <h1 id="site-title">Wacky Item Game!</h1>
            <h4 id='timer' class='d-none'>0.0</h4>
            <h4 id='times-up' class='d-none'>Time's Up!</h4>
            <h4 id='game-start' class='d-none'>Start Game</h4>
        </div>

        <!-- PAGE BODY -->
        <div id='main'>
            <div id='login-container' class='d-flex justify-content-center'>
                <input class='field' type='text' name='username'>
                <button id='login' class="btn btn-secondary" data-type='join'>JOIN!</button>
            </div>
            <div id='game-div' class='d-none'>
                <div id='search-form-container' class='d-flex justify-content-center flex-column'>
                    <form id='search-form' class='d-flex justify-content-center'>
                        <label>Category: </label>
                        <select id='category-select' class='field' name='category'>
                            <option value='all'>All</option>
                        </select>
                        <label>Search: </label>
                        <input class ='field' type='text' name='query'>
                        <input type="submit">
                    </form>
                    <div id="page-buttons" class='d-flex justify-content-center' data-page='1'>
                        <button type="button">Previous</button>
                        <button type="button">Next</button>
                    </div>
                </div>
                <div id="items" class='d-flex justify-content-center flex-wrap'></div>
                <div id='game-item-container' class='d-block'></div>
            </div>
            <div id='user-div' class='d-none'>
                <div id='user-display' class='d-flex justify-content-center flex-column'></div>
            </div>
        </div>
    </body>
</html>
