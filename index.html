<!DOCTYPE html>
<html>
    <head>
        <title>Wacky Item Find!</title>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <!-- BOOTSTRAP 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='./assets/stylesheets/style.css'>

        <!-- SCRIPT SHEETS -->
        <script defer src="./assets/scripts/index.js"></script>
    </head>
    <body>
        <!-- PAGE HEAD -->
        <div id="head">
            <h1 id="site-title">Wacky Item Game!</h1>
        </div>

        <!-- PAGE BODY -->
        <div id='search-form-container' class='d-none'>
            <form id='search-form' class='d-flex justify-content-center'>
                <label>Category: </label>
                <select id='category-select' class='field' name='category'>
                    <option value='all'>All</option>
                </select>
                <label>Search: </label>
                <input class ='field' type='text' name='query'>
                <input type="submit">
            </form>
            <div id="page-buttons" class='d-flex justify-content-center' data-page='1'>
                <button type="button">Previous</button>
                <button type="button">Next</button>
            </div>
            
        </div>
        <div id="items" class='d-none'></div>
        <div id='login-container' class='d-flex justify-content-center'></div>
    </body>
</html>
